name: CI/CD Pipeline for Kubernetes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    outputs:
      # Outputs the final image tag used for deployment
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # FIX: Corrected secret syntax ($ instead of %) and using DOCKER_USERNAME/PASSWORD
      - name: 3. Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # FIX: Added required space after 'id:'
      - name: 4. Define Image Metadata (Tags and Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # LOGIC FIX: REPLACE '1shook1/kubernetes-project' with YOUR actual Docker Hub path
          images: 1shook1/kubernetes-project 
          tags: |
            type=sha,format=long # Tag with the full commit SHA
            type=raw,value=latest,enable={{is_default_branch}} # Tag 'latest' ONLY on the main branch

      - name: 5. Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # FIX: Corrected typo from cache-form to cache-from
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # FIX: Corrected typo from 'need:' to 'needs:'
  deploy-to-kubernetes:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: 3. Deploy to Kubernetes
        uses: Azure/k8s-deploy@v5
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
          # Path assumes your manifest files are inside the 'k8s/' folder
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          # FIX: Corrected final indentation for 'images:' block
          # LOGIC: Ensure 'my-app-container-name' matches the name in your deployment.yaml
          images: |
            my-app-container-name:${{ needs.build-and-push-image.outputs.image_tag }}